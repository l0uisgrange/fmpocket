name: Release
on:
    release:
        types: [published]
jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5
            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 24
            - name: Install dependencies
              run: npm ci
            - name: Build package
              run: npm run build
            - name: Publish to NPM
              run: npm publish --tag alpha
